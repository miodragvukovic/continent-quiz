<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Description" content="Test website">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Muli:400,700,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Test</title>
	</head>
	<body>
		<div id="app">
			<h1>continent quiz</h1>
			<div class="home flex column space-between">
				<div>
					<div class="info-text">
						<h2>Your Scores</h2>
					</div>
					<ul class="scores"></ul>
				</div>
				<div class="button-wrap flex justify-center vertical-center">
					<button title="Home" class="home-button"></button>
					<button title="Start the Test" id="start">Play</button>
				</div>
			</div>
			<div class="question">
				<div class="info-text">
					<h2>Question <span class="current-qiestion">1</span> of <span class="max-questions">5</span></h2>
				</div>
				<div class="app-body">
					<figure>
						<img class="image" src="" alt="">
					</figure>
					<ul class="answers"></ul>
				</div>
				<div class="button-wrap flex justify-center vertical-center">
					<button title="Next Question" id="next">next</button>
				</div>
			</div>
		</div>
	<script src="script.js"></script>
	</body>
</html>
